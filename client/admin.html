<template name="analytics">
<div class="container">
	 <div class="row">
	 	<div class="row">
	 		<!-- info -->
	 		
		{{#each template}}
			<div class="col-md-4">
				{{#if leading}}
				<span>LEADING</span><br>
				{{/if}}
				name: {{name}} <br>
				weight: {{weight}} <br>
				success: {{successStatus}} <br>
				score: {{score}}
			</div>
		{{/each}}
		</div>

	 	


	 	<div class="col-md-6">
	 		<!-- scoring graph -->
				<canvas id="scoringChart" class="chart"></canvas>
	 	</div>

	 	<div class="col-md-6">
	 		<!-- traffic distribution chart -->
	 		<canvas id="distribution" class="chart"></canvas>
	 	</div>


	 </div>

	 <div class="row">
	 	<div class="col-md-6">
	 	{{#with test}}
			start time: {{startTime}}
			<br>
			end time: {{endTime}}
			<hr>

			scoring: 
			<br>
			click: {{scoring.click}} <br>
			hover: {{scoring.hover}}
			<hr>

			components: <br>
			{{#each components}}
				{{makeComponent this}}
			{{/each}}

			<hr>

	 		{{#if winner}}
				 Best Solution is : {{winner}}
	 		{{/if}}

	 	{{/with}}
	 	</div>
	 	<div class="col-md-6">
	 		
	 	</div>
	 </div>

	 </div>



	 <style>

	.chart{
		width: 100%;
		max-height: 60vh;
	}

	 </style>
</template>
